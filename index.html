<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mount Zoom Status</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      position: relative;
      margin: 0;
      background: url('dark-mordor-background.jpg') center/cover no-repeat;
      color: white;
      font-family: 'Ringbearer', 'Uncial Antiqua', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* dark overlay */
      z-index: 0;
    }

    .overlay-content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 8px #ff6600;
      margin-bottom: 1em;
    }

    .eye {
      max-width: 300px;
      animation: pulse 2s infinite ease-in-out;
    }

    #retry-button {
      margin-top: 1.5em;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'Uncial Antiqua', serif;
      background-color: #1c1c1c;
      border: 2px solid #ff6600;
      color: #ffcc99;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #retry-button:hover {
      background-color: #333;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay-content">
    <img src="eye-of-sauron.png" alt="The Eye of Sauron" class="eye">
    <h1>The Stream has Gone into Mordor</h1>
    <button id="retry-button" onclick="window.location.href='https://mountzoom.hylton.co.nz'">Try Again</button>
  </div>
</body>
</html>

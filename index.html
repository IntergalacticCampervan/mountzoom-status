<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mount Zoom Status</title>
  <link rel="icon" href="eye-of-sauron.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Ringbearer', 'Uncial Antiqua', serif;
      background: url('middle-earth-bg.jpg') center/cover no-repeat;
      color: #e4c35a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .eye {
      width: 120px;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subheading {
      font-size: 1.25rem;
      font-style: italic;
      height: 1.5em;
      margin-bottom: 20px;
    }

    #last-seen {
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    #last-seen img {
      display: block;
      max-width: 220px;
      height: auto;
      margin: 8px auto 0;
      border-radius: 6px;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0 red); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 8px orange); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0 red); }
    }

    #retry-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #000;
      color: #e4c35a;
      border: 2px solid #e4c35a;
      cursor: pointer;
      border-radius: 8px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img src="eye-of-sauron.png" alt="Eye of Sauron" class="eye">
    <h1>The Stream has Gone into Mordor</h1>
    <div class="subheading" id="subheading">Lighting the beacons...</div>

    <div id="last-seen" hidden>
      <div id="last-seen-text"></div>
      <img id="last-seen-image" alt="Last known view" hidden>
    </div>

    <button id="retry-button" onclick="tryReconnect()">Try Again</button>
  </div>

  <footer>
    2025 G&J Co • The Eye sees all, eventually
  </footer>

  <script>
    const homepageURL = "https://mountzoom.hylton.co.nz";
    const API_BASE = "https://offline.mountzoom.hylton.co.nz";

    const subheading = document.getElementById("subheading");
    const messages = [
      "Lighting the beacons...",
      "Polishing axes...",
      "Rerouting through Fangorn...",
      "Asking Gandalf...",
      "Checking Helm’s Deep..."
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % messages.length;
      subheading.textContent = messages[index];
    }, 3000);

    function tryReconnect() {
      fetch(homepageURL, { method: 'HEAD', mode: 'no-cors' })
        .then(() => {
          window.location.href = homepageURL;
        })
        .catch(() => {
          alert("Still lost in the Mines of Moria...");
        });
    }

    // Auto retry every 10 seconds
    setInterval(tryReconnect, 10000);

    const lastSeenContainer = document.getElementById("last-seen");
    const lastSeenText = document.getElementById("last-seen-text");
    const lastSeenImage = document.getElementById("last-seen-image");

    fetch(`${API_BASE}/api/last-seen`, { cache: "no-store" })
      .then((response) => (response.ok ? response.json() : null))
      .then((data) => {
        if (!data) return;

        const location = typeof data.locationLabel === "string"
          ? data.locationLabel
          : null;

        const minutes = Number.isFinite(data.ageMinutes)
          ? data.ageMinutes
          : null;

        if (!location || minutes === null) return;

        lastSeenText.textContent = `${location} • ${minutes} minutes ago`;
        lastSeenContainer.hidden = false;

        if (typeof data.imageUrl === "string" && data.imageUrl) {
          lastSeenImage.src = `${API_BASE}${data.imageUrl}?t=${Date.now()}`;
          lastSeenImage.hidden = false;
        }
      })
      .catch(() => {
        // Silent failure is intentional
      });
  </script>
</body>
</html>

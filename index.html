<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mount Zoom Status</title>

  <link rel="icon" href="eye-of-sauron.png" />
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
  ></script>

  <style>
    body {
      margin: 0;
      font-family: 'Ringbearer', 'Uncial Antiqua', serif;
      background: url('middle-earth-bg.jpg') center/cover no-repeat;
      color: #e4c35a;
      min-height: 100vh;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 60px;
      text-align: center;
    }

    .eye {
      width: 110px;
      margin-bottom: 16px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      margin-bottom: 6px;
    }

    .subheading {
      font-style: italic;
      margin-bottom: 28px;
      opacity: 0.9;
    }

    /* ---- Media Layout ---- */

    .media-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: stretch;
      margin-bottom: 24px;
    }

    @media (max-width: 900px) {
      .media-grid {
        grid-template-columns: 1fr;
      }
    }

    .image-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(0,0,0,0.7);
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #map {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      box-shadow: 0 0 18px rgba(0,0,0,0.7);
    }

    /* ---- Metadata ---- */

    .last-seen {
      font-size: 0.95rem;
      margin-bottom: 22px;
      line-height: 1.5;
    }

    .meta-muted {
      opacity: 0.85;
      font-size: 0.85rem;
    }

    #retry-button {
      padding: 10px 22px;
      font-size: 1rem;
      background: #000;
      color: #e4c35a;
      border: 2px solid #e4c35a;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #ccc;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0 red); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 8px orange); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0 red); }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="content">
    <img src="eye-of-sauron.png" class="eye" alt="Eye of Sauron" />

    <h1>The Stream Has Gone Into Mordor</h1>
    <div class="subheading" id="subheading">Lighting the beacons...</div>

    <div class="media-grid">
      <div class="image-wrap">
        <img id="last-image" alt="Last known view" />
      </div>
      <div id="map"></div>
    </div>

    <div class="last-seen" id="last-seen"></div>

    <button id="retry-button" onclick="tryReconnect()">Try Again</button>
  </div>

  <footer>
    2025 G&J Co • The Eye sees all, eventually
  </footer>

  <script>
    const API_ORIGIN = "https://mountzoom.hylton.co.nz";
    const homepageURL = API_ORIGIN;

    const subheading = document.getElementById("subheading");
    const messages = [
      "Lighting the beacons...",
      "Polishing axes...",
      "Rerouting through Fangorn...",
      "Asking Gandalf...",
      "Checking Helm’s Deep..."
    ];

    let i = 0;
    setInterval(() => {
      i = (i + 1) % messages.length;
      subheading.textContent = messages[i];
    }, 3000);

    function tryReconnect() {
      fetch(homepageURL, { method: "HEAD", mode: "no-cors" })
        .then(() => window.location.href = homepageURL)
        .catch(() => alert("Still lost in the Mines of Moria..."));
    }

    setInterval(tryReconnect, 10000);

    let map, marker;

    fetch(`${API_ORIGIN}/api/last-seen`, { cache: "no-store" })
      .then(async r => {
        const ct = r.headers.get("content-type") || "";
        if (!ct.includes("application/json")) throw new Error("Not JSON");
        return r.json();
      })
      .then(data => {
        const ts = new Date(data.timestamp);

        document.getElementById("last-seen").innerHTML = `
          <strong>Last known sighting</strong><br>
          ${data.locationLabel}<br>
          ${data.ageMinutes} minutes ago<br>
          <span class="meta-muted">${ts.toUTCString()}</span>
        `;

        if (data.imageUrl) {
          document.getElementById("last-image").src =
            `${API_ORIGIN}${data.imageUrl}?t=${Date.now()}`;
        }

        if (Number.isFinite(data.lat) && Number.isFinite(data.lon)) {
          map = L.map("map", { zoomControl: false })
            .setView([data.lat, data.lon], 10);

          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
          }).addTo(map);

          marker = L.marker([data.lat, data.lon]).addTo(map)
            .bindPopup("Last known location")
            .openPopup();
        }
      })
      .catch(() => {
        document.getElementById("last-seen").textContent =
          "Last known location unavailable.";
      });
  </script>
</body>
</html>

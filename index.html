<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mount Zoom Status</title>

  <link rel="icon" href="eye-of-sauron.png">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Ringbearer', 'Uncial Antiqua', serif;
      background: url('middle-earth-bg.jpg') center/cover no-repeat;
      color: #e4c35a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 320px;
      padding: 0 14px;
    }

    .eye {
      width: 110px;
      animation: pulse 2s infinite;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.4rem;
    }

    .subheading {
      font-size: 1.15rem;
      font-style: italic;
      height: 1.5em;
      margin-bottom: 18px;
    }

    #last-seen {
      display: none;
      margin-bottom: 22px;
      font-size: 0.95rem;
    }

    .last-seen-title {
      font-style: italic;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .last-seen-row {
      margin-bottom: 4px;
    }

    .last-seen-meta {
      font-size: 0.85rem;
      opacity: 0.85;
    }

    #last-seen-image {
      display: none;
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0 red); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 8px orange); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0 red); }
    }

    #retry-button {
      padding: 10px 22px;
      font-size: 1rem;
      background: #000;
      color: #e4c35a;
      border: 2px solid #e4c35a;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="content">
    <img src="eye-of-sauron.png" alt="Eye of Sauron" class="eye">

    <h1>The Stream has Gone into Mordor</h1>
    <div class="subheading" id="subheading">Lighting the beacons...</div>

    <div id="last-seen">
      <div class="last-seen-title">Last known sighting</div>
      <div class="last-seen-row" id="ls-location"></div>
      <div class="last-seen-row last-seen-meta" id="ls-age"></div>
      <div class="last-seen-row last-seen-meta" id="ls-time"></div>
      <div class="last-seen-row last-seen-meta" id="ls-coords"></div>
      <img id="last-seen-image" alt="Last known view">
    </div>

    <button id="retry-button" onclick="tryReconnect()">Try Again</button>
  </div>

  <footer>
    2025 G&J Co • The Eye sees all, eventually
  </footer>

  <script>
    const homepageURL = "https://mountzoom.hylton.co.nz";
    const API_BASE = "https://mountzoom.hylton.co.nz";

    const subheading = document.getElementById("subheading");
    const messages = [
      "Lighting the beacons...",
      "Polishing axes...",
      "Rerouting through Fangorn...",
      "Asking Gandalf...",
      "Checking Helm’s Deep..."
    ];

    let i = 0;
    setInterval(() => {
      i = (i + 1) % messages.length;
      subheading.textContent = messages[i];
    }, 3000);

    function tryReconnect() {
      fetch(homepageURL, { method: "HEAD", mode: "no-cors" })
        .then(() => window.location.href = homepageURL)
        .catch(() => alert("Still lost in the Mines of Moria..."));
    }

    setInterval(tryReconnect, 10000);

    /* ---- Fetch last seen (cross-origin to Worker) ---- */

    fetch(`${API_BASE}/api/last-seen`, { cache: "no-store" })
      .then(r => r.ok ? r.json() : null)
      .then(data => {
        if (!data) return;

        document.getElementById("ls-location").textContent =
          data.locationLabel || "Unknown location";

        document.getElementById("ls-age").textContent =
          `${data.ageMinutes} minute${data.ageMinutes === 1 ? "" : "s"} ago`;

        document.getElementById("ls-time").textContent =
          `Timestamp: ${new Date(data.timestamp).toUTCString()}`;

        if (Number.isFinite(data.lat) && Number.isFinite(data.lon)) {
          document.getElementById("ls-coords").textContent =
            `Coordinates: ${data.lat.toFixed(5)}, ${data.lon.toFixed(5)}`;
        }

        if (typeof data.imageUrl === "string") {
          const img = document.getElementById("last-seen-image");
          img.src = `${API_BASE}${data.imageUrl}?t=${Date.now()}`;
          img.style.display = "block";
        }

        document.getElementById("last-seen").style.display = "block";
      })
      .catch(() => {
        // Silent by design
      });
  </script>
</body>
</html>

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .overlay-content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 8px #ff6600;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.2em;
      color: #e4c35a;
      font-family: 'Uncial Antiqua', serif;
      margin-top: 0;
    }

    .eye {
      max-width: 300px;
      animation: pulse 2s infinite ease-in-out;
    }

    #retry-button {
      margin-top: 1.5em;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'Uncial Antiqua', serif;
      background-color: #1c1c1c;
      border: 2px solid #ff6600;
      color: #f0e6d2;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #retry-button:hover {
      background-color: #333;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay-content">
          <h1>The Stream has Gone into Mordor</h1>
    <img src="eye-of-sauron.png" alt="The Eye of Sauron" class="eye">
    <h4> We've passed into shadow (or run out of solar) Wait to be reconnected or click the button below to try again<h4>
    <button class="retry-button" id="retry-button" onclick="checkStream()">Lighting the beacons...</button>
  </div>

  <script>
    const statusLines = [
      "Lighting the beacons...",
      "Polishing axes...",
      "Summoning the Eagles...",
      "Fetching second breakfast...",
      "Eating Lambas...",
      "Sneaking past orcs...",
      "Scouting the Black Gate...",
      "Reloading the One Stream...",
      "Searching for parking in the Shire...",
      "Clearing Nazgûl interference…",
      "Detouring via the Prancing Pony...",
      "Rewiring the Palantír..."
    ];

    let index = 0;
    const statusElement = document.getElementById('retry-button');

    setInterval(() => {
      index = (index + 1) % statusLines.length;
      statusElement.textContent = statusLines[index];
    }, 4000); // cycle every 4 seconds

    // Auto-reconnect check
    const checkStreamUrl = "https://mountzoom.hylton.co.nz/";

    async function tryReconnect() {
      try {
        const response = await fetch(checkStreamUrl, { method: 'HEAD', mode: 'no-cors' });
        // If fetch does not throw, assume it's up
        window.location.href = checkStreamUrl;
      } catch (e) {
        // Try again in 30 seconds
        setTimeout(tryReconnect, 30000);
      }
    }

    setTimeout(tryReconnect, 30000); // initial check after 10s
  </script>
</body>
</html>

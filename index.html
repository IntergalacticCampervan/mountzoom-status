<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mount Zoom Status</title>

  <link rel="icon" href="eye-of-sauron.png" />
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
  ></script>

  <style>
    body {
      margin: 0;
      font-family: 'Ringbearer', 'Uncial Antiqua', serif;
      background: url('middle-earth-bg.jpg') center / cover no-repeat;
      color: #e4c35a;
      min-height: 100vh;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 860px;
      margin: 0 auto;
      padding: 28px 18px 96px;
      text-align: center;
    }

    .offline-pill {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border: 1px solid rgba(255, 92, 92, 0.7);
      border-radius: 999px;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.55);
      color: #ffd5d5;
      z-index: 2;
    }

    .offline-pill .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #ff3b3b;
      box-shadow: 0 0 8px rgba(255, 59, 59, 0.9);
    }

    .eye {
      width: 110px;
      margin-bottom: 16px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: clamp(1.9rem, 6vw, 2.6rem);
      margin-bottom: 14px;
      line-height: 1.15;
    }

    /* ---- Pill ---- */

    .pill {
      display: inline-block;
      padding: 8px 18px;
      border: 1px solid rgba(228,195,90,0.75);
      border-radius: 999px;
      font-size: 0.95rem;
      background: rgba(0,0,0,0.45);
      margin-bottom: 26px;
      letter-spacing: 0.02em;
    }

    /* ---- Media ---- */

    .media {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-bottom: 22px;
    }

    .image-wrap {
      width: 100%;
      aspect-ratio: 16 / 10;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 22px rgba(0,0,0,0.75);
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #map {
      width: 100%;
      aspect-ratio: 16 / 10;
      border-radius: 12px;
      box-shadow: 0 0 22px rgba(0,0,0,0.75);
    }

    /* ---- Metadata ---- */

    .meta {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .meta-muted {
      font-size: 0.85rem;
      opacity: 0.8;
    }

    /* ---- Reconnect ---- */

    .subheading {
      font-style: italic;
      font-size: 1.05rem;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    #retry-button {
      padding: 12px 26px;
      font-size: 1.05rem;
      background: #000;
      color: #e4c35a;
      border: 2px solid #e4c35a;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #ccc;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0 red); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 8px orange); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0 red); }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="offline-pill">
    <span class="dot" aria-hidden="true"></span>
    <span>Offline</span>
  </div>

  <div class="content">
    <img src="eye-of-sauron.png" class="eye" alt="Eye of Sauron" />

    <h1>The Stream Has Gone Into Mordor</h1>
    <div class="pill" id="pill">Last known sighting</div>

    <div class="media">
      <div class="image-wrap">
        <img id="last-image" alt="Last known view" />
      </div>
      <div id="map"></div>
    </div>

    <div class="meta" id="meta"></div>

    <div class="subheading" id="subheading">Lighting the beacons...</div>
    <button id="retry-button" onclick="tryReconnect()">Try Again</button>
  </div>

  <footer>
    2025 G&J Co • The Eye sees all, eventually
  </footer>

  <script>
    const API_ORIGIN = "https://mountzoom.hylton.co.nz";

    const messages = [
      "Lighting the beacons...",
      "Polishing axes...",
      "Rerouting through Fangorn...",
      "Asking Gandalf...",
      "Checking Helm’s Deep..."
    ];

    let msgIndex = 0;
    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      document.getElementById("subheading").textContent = messages[msgIndex];
    }, 3000);

    function tryReconnect() {
      fetch(`${API_ORIGIN}/api/last-seen`, { cache: "no-store" })
        .then(r => {
          if (!r.ok) throw new Error();
          return r.json();
        })
        .then(() => window.location.href = API_ORIGIN)
        .catch(() => {});
    }

    fetch(`${API_ORIGIN}/api/last-seen`, { cache: "no-store" })
      .then(r => {
        const ct = r.headers.get("content-type") || "";
        if (!ct.includes("application/json")) throw new Error();
        return r.json();
      })
      .then(data => {
        const ts = new Date(data.timestamp);

        // Pill content
        document.getElementById("pill").textContent =
          `Last known sighting · ${data.ageMinutes} min ago`;

        // Image
        if (data.imageUrl) {
          document.getElementById("last-image").src =
            `${API_ORIGIN}${data.imageUrl}?t=${Date.now()}`;
        }

        // Meta (timestamp + coords only)
        document.getElementById("meta").innerHTML = `
          <span class="meta-muted">${ts.toUTCString()}</span><br>
          <span class="meta-muted">
            ${data.lat.toFixed(5)}, ${data.lon.toFixed(5)}
          </span>
        `;

        // Map
        if (Number.isFinite(data.lat) && Number.isFinite(data.lon)) {
          const map = L.map("map", {
            zoomControl: false,
            attributionControl: false
          }).setView([data.lat, data.lon], 10);

          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
          L.marker([data.lat, data.lon]).addTo(map);
        }
      })
      .catch(() => {
        document.getElementById("meta").textContent =
          "Last known location unavailable.";
      });
  </script>
</body>
</html>
